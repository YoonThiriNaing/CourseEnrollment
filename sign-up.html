<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CourseEnroll</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="sign-up">
        <div class="sign-up-container">
            <div class="sign-up-form">
                <h3>Sign Up</h3>
                <form action="">
                    <div class="row">
                        <input type="text" name="f-name" id="f-name" placeholder="Name" required>
                    </div>
                    <div class="row">
                        <input type="text" name="m-name" id="m-name" placeholder="Email" required>
                    </div>
                    <div class="row">
                        <input type="password" name="l-name" id="l-name" placeholder="Password" required>
                    </div>
                    <div class="row">
                        <input type="password" name="dob" id="dob" placeholder="Confirm Password" required value="">
                    </div>
                    <div class="row-submit">
                        <input type="submit" value="Register">
                    </div>
                </form>
                <div class="social-media">
                    <div class="icon">
                        <a href=""><i class="fa-brands fa-instagram"></i></a>
                        <a href=""><i class="fa-brands fa-facebook"></i></a>
                        <a href=""><i class="fa-brands fa-twitter"></i></a>
                        <a href=""><i class="fa-solid fa-envelope"></i></a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
